server:
  port: 8080
spring:
  application:
    name: gateway-service
    
  cloud:  
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
       - id: cliente-service
         uri: lb://cliente-service
         predicates:
          - path=/cliente/**
       - id: direccion-service
         uri: lb://direccion-service
         predicates:
          - path=/direccion/**